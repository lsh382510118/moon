<textarea>
/*测试专用*/

body{
	padding-top: 20px;
}
*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
/*测试专用结束*/
.banner{
	width: 400px;
	height: 500px;
	margin: 0px auto;
	border: 1px solid #e5e5e5;
}
.banner-box {
	position: relative;
	overflow: hidden;
	height: 100%;
}
.banner-box img {
	display:block;
	width: 60%;
	position: absolute;
	left: 20%;
	top: 50%;
	margin-top: -80px;
	border:0;
	box-shadow: 0 0 12px rgba(30,30,30,.3);
	border-radius: .4em;
	transition:.5s all ease-in;
}
.banner-box .img0{
	top: 50%;
	margin-top: -80px;
	z-index: 3;
}
.banner-box .img4{
	top: 40%;
	margin-top: -80px;
	z-index: 2;
	transform: scale(.95);
}
.banner-box .img1{
	top:60%;
	margin-top: -80px;
	z-index: 2;
	transform: scale(.95);
}
.banner-box .img3{
	top:30%;
	margin-top: -80px;
	z-index: 1;
	transform: scale(.9);
}
.banner-box .img2{
	top:70%;
	margin-top: -80px;
	z-index: 1;
	transform: scale(.9);
}
</textarea></div>
<div class="jsCodePanel">
    <h5>JS:</h5>
<textarea>
$(function(){
	$('.bottombtn').click(function(){
		var imgnum=$('.banner-box img').length;
		var index0=$('.banner-box img.img0').index();
		$('.banner-box img.img0').removeClass('img0').addClass('img1');
		for(var i=1;i<imgnum;i++){
			$('.banner-box img').eq((index0+i+imgnum)%imgnum).removeClass('img'+i).addClass('img'+((i+1)%imgnum));
		}
		console.info(imgnum);
	});
	$('.topbtn').click(function(){
		var imgnum=$('.banner-box img').length;
		var index0=$('.banner-box img.img0').index();
		$('.banner-box img.img0').removeClass('img0').addClass('img4');
		for(var i=1;i<imgnum;i++){
				$('.banner-box img').eq((index0+i+imgnum)%imgnum).removeClass('img'+i).addClass('img'+((i-1)%imgnum));
		}
	});

});
</textarea></div>
