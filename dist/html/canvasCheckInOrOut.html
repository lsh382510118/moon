<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>canvasCircleProgressBar</title>
<style type="text/css">

</style> 
</head>
<body>
	<canvas id="canvas" height="150" width="330" style="vertical-align: middle">你的浏览器不支持canvas！</canvas>
	<span id="result">点击方块内外查看效果</span>
<script>
var canvas = document.getElementById("canvas"),
	result = document.getElementById("result"),
	ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.rect(0,0,100,100);
ctx.fill();

canvas.addEventListener("click", function(ev){
	result.innerHTML = ctx.isPointInPath(ev.layerX, ev.layerY) ? "点在方块上" : "点在方块外";
});
</script>
</body>
</html>
